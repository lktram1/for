<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num= parseInt(prompt(' Enter the number: '));
        let i;
        sum=0;
        
        for( i=0;i<=num;i++)
        {sum+=i}
    document.write(sum);

    </script>
    
</body>
